{% extends 'App/padre.html' %}

{% load static %}


{% block cambiante %}

<p><h3>CREAR NUEVO USUARIO</h3></p>
    
{% if miFormulario.errors %}

<p style="color: red;"> Estan mal los datos</p>

{% endif %}

<form action="" method="POST">{% csrf_token %}

     
<article style="border-style: solid; border-width: 3px;  margin-left: 20%; margin-right: 20%; margin-bottom: 1%; padding: 1%;">
     <!-- Post header-->
     <table>

         
          
          <p> Nombre: <input style="border-radius: 10px; text-align: center;" type="{{ miFormulario.nombre }}  </p>
          <p> Apellido: <input style="border-radius: 10px; text-align: center;" type="{{ miFormulario.apellido }}  </p>
          <p> Email: <input style="border-radius: 10px; text-align: center;" type="{{ miFormulario.email }}  </p>
             
 
      </table>
 
 
      <input type="submit", value="Enviar">
 </article>

</form>
    
{% endblock cambiante %}
